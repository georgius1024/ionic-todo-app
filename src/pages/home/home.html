<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of todos" (click)="itemSelected(item)">
      {{ item.title }}
      #{{ item.id }}
    </button>
  </ion-list>
</ion-content>
